<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>
        <div class="content">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" required oninvalid="this.setCustomValidity('Please enter your username')" onchange="this.setCustomValidity('')">
                    <label for="usr">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" required oninvalid="this.setCustomValidity('Please enter your password')" onchange="this.setCustomValidity('')">
                    <label for="pwd">Password</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-block button">Submit</button>
                </div>
            </form>
        </div>
        
    </div>

</body>

</html>
